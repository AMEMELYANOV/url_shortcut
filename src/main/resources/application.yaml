spring:
  datasource:
    url: jdbc:postgresql://127.0.0.1:5432/shortcut
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    properties:
      hibernate:
        jdbc:
          lob:
            on_contextual_creation: true
server:
    error:
      include-message: always

generator:
  login:
    length: 10
  password:
    length: 8
  URL:
    length: 7